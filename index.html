<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  
  <!-- 预加载资源 -->
  <link rel="preload" href="image1.jpg" as="image">
  <link rel="preload" href="image2.jpg" as="image">
  <link rel="preload" href="image3.jpg" as="image">
  <link rel="preload" href="image4.jpg" as="image">
  <link rel="preload" href="script.js" as="script">
  <link rel="preload" href="styles.css" as="style">

  <style>
    /* 页面样式 */
    body {
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
    }
    .gallery img {
      margin: 10px;
      width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery">
    <img src="image1.jpg" alt="Image 1" loading="lazy">
    <img src="image2.jpg" alt="Image 2" loading="lazy">
    <img src="image3.jpg" alt="Image 3" loading="lazy">
    <img src="image4.jpg" alt="Image 4" loading="lazy">
  </div>
  
  <!-- 页面脚本 -->
  <script src="script.js"></script>
</body>
</html>
